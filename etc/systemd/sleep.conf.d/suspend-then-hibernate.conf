# suspend-then-hibernate タイミング設定
# s2idle で 15分 保持後、ハイバネートに移行（ディスクに退避→電力ほぼゼロ）
# AMD Ryzen s2idle は 1-3%/h 消費するため、長時間放置時はハイバネートが有効
[Sleep]
AllowSuspend=yes
AllowHibernation=yes
AllowSuspendThenHibernate=yes
AllowHybridSleep=yes
SuspendMode=suspend
SuspendState=mem
HibernateMode=platform shutdown
HibernateState=disk
HibernateDelaySec=15min
SuspendEstimationSec=60
