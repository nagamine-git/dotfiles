[ids]
*

# ---- nav レイヤ ----
[nav]
h = left
j = down
k = up
l = right

[nav:S]
h = left
j = down
k = up
l = right

[nav:C]
h = left
j = down
k = up
l = right

[nav:C+S]
h = left
j = down
k = up
l = right

[mousenav]
j = leftmouse
k = rightmouse

[main]
capslock = overload(control, esc)
altgr = layer(nav)
space = overload(mousenav, space)
