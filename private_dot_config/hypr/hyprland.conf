# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hyprland.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun
$browser = brave


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5 -d --replace
exec-once = waybar &
exec-once = mako &
exec-once = hyprpaper &
exec-once = mkdir -p /tmp/hypr/$USER
exec-once = gammastep -l 35.68:139.76 &
exec-once = darkman run &
exec-once = cliphist &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle


# Scratchpad: floating terminal & notes
# Spawn terminals with instance names for scratchpads
exec-once = $terminal -a scratchterm
exec-once = $terminal -a notes -e nvim ~/notes.txt

# Float these instances on special workspaces
windowrule = float,instance:^(scratchterm)$,onworkspace:special:term
windowrule = float,instance:^(notes)$,onworkspace:special:notes

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = LANG,ja_JP.UTF-8
env = LC_ALL,ja_JP.UTF-8
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = BROWSER,brave
env = GLFW_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = HYPRLAND_LOG_WLR,1
env = FCITX_NO_PREEDIT_WINDOW,1

# Wayland関連の基本的な環境変数
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG仕様
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Electron用環境変数
env = ELECTRON_OZONE_PLATFORM,wayland
env = DISABLE_GPU_SANDBOX,1
env = ELECTRON_DISABLE_GPU_SANDBOX,1

# ダークモード設定用
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.inactive_border = rgba(4c566a80)
    col.active_border = rgba(88c0d080)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
# ~/.config/hypr/hyprland.confに追加
windowrulev2 = nofocus,class:^(fcitx)$,title:^(fcitx)$
windowrulev2 = noborder,class:^(fcitx)$,title:^(fcitx)$

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = custom
    kb_variant = vim
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        tap-to-click = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Colemak最適化キーバインド
# ホームポジション(arst neio)に近いキーを優先使用

# 基本アプリケーション (ホームポジションに近いキーに配置)
bind = $mainMod, T, exec, $terminal # T for Terminal (Colemakのrst列のr)
bind = $mainMod, Q, killactive,      # Q for Active window close
bind = $mainMod, space, exec, $menu  # ランチャーはスペースキー
bind = $mainMod, B, exec, $browser   # B for Browser
bind = $mainMod, O, exec, $fileManager # O for Open files

# システム操作 (あまり使わないものは遠いキーに)
bind = $mainMod SHIFT, X, exit,      # 終了は誤爆防止のためシフト付き

# ウィンドウ操作 (ホームポジションに近いキーに配置)
bind = $mainMod, F, togglefloating,  # F for Floating (ホームポジション近く)
bind = $mainMod SHIFT, F, fullscreen, 0    # F for Maximize (中央表示)
bind = $mainMod, P, pseudo,          # 元の設定を維持
bind = $mainMod, S, togglesplit,     # S for Split (ホームポジション)

# デスクトップ表示（全てのウィンドウを一時的に非表示）
bind = $mainMod SHIFT, escape, togglespecialworkspace, desktop

# ウィンドウフォーカス移動 (Colemakのホームポジションに最適化)
# h/n/e/i = 左/下/上/右 (ホームポジションのキー)
bind = $mainMod, H, movefocus, l     # 左 (Colemak H)
bind = $mainMod, N, movefocus, d     # 下 (Colemak N)
bind = $mainMod, E, movefocus, u     # 上 (Colemak E)
bind = $mainMod, I, movefocus, r     # 右 (Colemak I)

# 矢印キーでの移動も維持 (既存ユーザーの慣れのため)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# ウィンドウ移動 (Shift + フォーカスキー)
bind = $mainMod SHIFT, H, movewindow, l  # 左
bind = $mainMod SHIFT, N, movewindow, d  # 下
bind = $mainMod SHIFT, E, movewindow, u  # 上
bind = $mainMod SHIFT, I, movewindow, r  # 右

# ワークスペース切り替え
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ウィンドウをワークスペースに移動
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, Tab, focuscurrentorlast

# スクラッチパッド (magic)
bind = $mainMod, grave, togglespecialworkspace, magic  # grave (`)キーに変更
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# マウスでウィンドウ操作
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# リサイズモード (r for resize)
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -20 0    # 左
binde = , I, resizeactive, 20 0     # 右
binde = , E, resizeactive, 0 -20    # 上
binde = , N, resizeactive, 0 20     # 下
bind = , escape, submap, reset      # ESCで終了
bind = , Return, submap, reset      # Enterで終了
submap = reset

# マルチメディアキー (ボリューム・明るさ)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# メディア再生コントロール
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ThinkPadのクラムシェルモード
bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# クラムシェルモードで外部ディスプレイを使用する場合
# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Toggle scratchpads
bind = $mainMod Shift, T, togglespecialworkspace, term    # SUPER+T: terminal
bind = $mainMod Shift, N, togglespecialworkspace, notes  # SUPER+N: notes

# Workspace back-and-forth
bind = $mainMod, Tab, workspace, back_and_forth     # SUPER+Tab: 前のWSへ戻る

bind = $mainMod Shift, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
