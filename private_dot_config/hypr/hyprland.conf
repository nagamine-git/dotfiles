# #######################################################################################
# Hyprland Configuration File
# #######################################################################################

# This file has been customized from the autogenerated configuration.
# For more information, see: https://wiki.hyprland.org/Configuring/
# Complete list of settings/options: https://wiki.hyprland.org/

################
### MONITORS ###
################

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = thunar
$menu = wofi --show drun
$browser = brave

#################
### AUTOSTART ###
#################

exec-once = fcitx5 -d --replace
exec-once = waybar &
exec-once = swaync &
exec-once = hyprpaper &
exec-once = mkdir -p /tmp/hypr/$USER
exec-once = cliphist &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = sudo keyd

# Float these instances on special workspaces
windowrule = float,instance:^(scratchterm)$,onworkspace:special:term
windowrule = float,instance:^(notes)$,onworkspace:special:notes
windowrulev2 = bordercolor rgba(FFD4AACC) rgba(E6B88AAA),fullscreen:1
windowrulev2 = bordercolor rgba(C8E6FFCC) rgba(A4C2E4AA),floating:1
windowrulev2 = bordercolor rgba(D4F4DDEE) rgba(B8E6C1CC),onworkspace:special:magic
windowrulev2 = bordercolor rgba(D4F4DDEE) rgba(B8E6C1CC),onworkspace:special:term
windowrulev2 = bordercolor rgba(D4F4DDEE) rgba(B8E6C1CC),onworkspace:special:notes
windowrulev2 = bordercolor rgba(D4F4DDEE) rgba(B8E6C1CC),onworkspace:special:desktop

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Locale settings
env = LANG,ja_JP.UTF-8
env = LC_ALL,ja_JP.UTF-8

# Cursor settings
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# セッション情報（Hyprlandが直接管理する必要がある）
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Input method settings (fcitx5)
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

# Wayland support
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Electron apps Wayland support
env = ELECTRON_OZONE_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = DISABLE_GPU_SANDBOX,1
env = ELECTRON_DISABLE_GPU_SANDBOX,1

# Browser settings
env = MOZ_ENABLE_WAYLAND,1

# Application settings
env = BROWSER,brave
env = QT_QPA_PLATFORMTHEME,qt6ct

# GTK settings
env = GTK_OVERLAY_SCROLLING,0

# Wayland-specific optimizations
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1

# Java AWT fix
env = _JAVA_AWT_WM_NONREPARENTING,1

env = HYPR_HYPRLAND_CONF_DEBUG,1

# GPU crash prevention - disable hardware cursors
env = WLR_NO_HARDWARE_CURSORS,1
env = HYPR_IGNORE_GPU_RESETS,1

#######################
### XWAYLAND CONFIG ###
#######################

xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = true
}

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.inactive_border = rgba(cccccc20)
    col.active_border = rgba(eeeeee80)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 6
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(00000040)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
        xray = false
        noise = 0
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.1696
    }
}

group {
    groupbar {
        enabled = true
        font_family = Roboto + Noto Sans JP
        font_size = 11
        gradients = true
        height = 20
        priority = 4
        render_titles = true
        scrolling = true
        text_color = rgba(000000ff)
        indicator_gap = 2
        indicator_height = 0
        rounding = 6
        gradient_rounding = 6
        round_only_edges = true
        gradient_round_only_edges = true
        gaps_in = 2
        gaps_out = 2
        keep_upper_gap = false
        col.active = rgba(f0f0f0ff)
        col.inactive = rgba(e0e0e0aa)
        col.locked_active = rgba(d0d0d0ff)
        col.locked_inactive = rgba(c0c0c0aa)
    }
    
    col.border_active = rgba(00000000)
    col.border_inactive = rgba(00000000)
    col.border_locked_active = rgba(00000000)
    col.border_locked_inactive = rgba(00000000)
}

animations {
    enabled = true
    animation = global, 1, 1.2, default
}

######################
### WINDOW RULES ###
######################

# Input method rules
windowrulev2 = nofocus,class:^(fcitx)$,title:^(fcitx)$
windowrulev2 = noborder,class:^(fcitx)$,title:^(fcitx)$

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center

#######################
### LAYOUT SETTINGS ###
#######################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant = colemak
    follow_mouse = 1
    sensitivity = 1.0
    repeat_rate = 35
    repeat_delay = 400

    touchpad {
        natural_scroll = false
        tap-to-click = false
        clickfinger_behavior = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

gestures {
    workspace_swipe = false
}

###################
### KEYBINDINGS ###
###################

# StarCraft2 Grid-Inspired Layout for Colemak Users
$mainMod = SUPER

# === BASIC APPLICATIONS ===
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, q, killactive
bind = $mainMod, d, exec, $menu
bind = $mainMod, w, exec, $browser
bind = $mainMod, s, exec, $fileManager

bind = $mainMod, a, exec, ~/.local/bin/hypr_perfmodeswitch.sh

# === SCREEN LOCK ===
bind = $mainMod, l, exec, hyprlock

# === WINDOW OPERATIONS ===
bind = $mainMod, f, fullscreen, 1
bind = $mainMod SHIFT, space, togglefloating
bind = $mainMod, space, exec, hyprctl dispatch focusurgentorlast
bind = $mainMod, p, exec, hyprctl clients -j | jq -r '.[] | select(.mapped == true) | select(.workspace.id > 0) | "[\(.workspace.id)] \(.class): \(.title // "No Title")"' | wofi --dmenu --prompt="ウィンドウ検索" | cut -d'|' -f1 | xargs -I {} hyprctl dispatch focuswindow "address:{}"
bind = $mainMod, v, togglesplit

# === WINDOW GROUPING (StarCraft2 Grid-inspired: Group commands in left hand) ===
# Primary group toggle - most used, so put on strong finger
bind = $mainMod, g, togglegroup
bind = $mainMod SHIFT, g, moveoutofgroup
# Group navigation - adjacent to primary toggle for easy sequences
bind = $mainMod, t, changegroupactive, f
bind = $mainMod SHIFT, t, changegroupactive, b

# Add to group (vim directions) - keep these as they work well with vim users
bind = $mainMod CTRL, h, moveintogroup, l
bind = $mainMod CTRL, n, moveintogroup, d
bind = $mainMod CTRL, e, moveintogroup, u
bind = $mainMod CTRL, i, moveintogroup, r

# Add to group (arrows)
bind = $mainMod CTRL, left, moveintogroup, l
bind = $mainMod CTRL, down, moveintogroup, d
bind = $mainMod CTRL, up, moveintogroup, u
bind = $mainMod CTRL, right, moveintogroup, r

# Detach from group (vim directions)
bind = $mainMod CTRL SHIFT, h, moveoutofgroup, l
bind = $mainMod CTRL SHIFT, n, moveoutofgroup, d
bind = $mainMod CTRL SHIFT, e, moveoutofgroup, u
bind = $mainMod CTRL SHIFT, i, moveoutofgroup, r

# Detach from group (arrows)
bind = $mainMod CTRL SHIFT, left, moveoutofgroup
bind = $mainMod CTRL SHIFT, down, moveoutofgroup
bind = $mainMod CTRL SHIFT, up, moveoutofgroup
bind = $mainMod CTRL SHIFT, right, moveoutofgroup

# Moved from f to avoid conflict with file manager
bind = $mainMod ALT, p, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch fullscreen 1; dispatch lockactivegroup off"

# Group workspace movement
bind = $mainMod ALT, 1, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 1; dispatch lockactivegroup off"
bind = $mainMod ALT, 2, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 2; dispatch lockactivegroup off"
bind = $mainMod ALT, 3, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 3; dispatch lockactivegroup off"
bind = $mainMod ALT, 4, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 4; dispatch lockactivegroup off"
bind = $mainMod ALT, 5, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 5; dispatch lockactivegroup off"

# === WINDOW FOCUS (VIM) ===
bind = $mainMod, h, movefocus, l
bind = $mainMod, n, movefocus, d
bind = $mainMod, e, movefocus, u
bind = $mainMod, i, movefocus, r

# === WINDOW FOCUS (ARROWS) ===
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# === WINDOW MOVEMENT (VIM) ===
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, n, movewindow, d
bind = $mainMod SHIFT, e, movewindow, u
bind = $mainMod SHIFT, i, movewindow, r

# === WINDOW MOVEMENT (ARROWS) ===
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# === WORKSPACES ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# === MOVE TO WORKSPACES ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# === SCRATCHPAD ===
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic
bind = $mainMod SHIFT, minus, togglespecialworkspace, desktop

# === MOUSE OPERATIONS ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# === MULTIMEDIA KEYS ===
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# === MEDIA CONTROLS ===
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# === LAPTOP LID ===
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

# === CLIPBOARD MANAGEMENT ===
bind = CTRL $mainMod, V, exec, cliphist list | wofi --dmenu --prompt="📋 選択→貼り付け" | cliphist decode | wl-copy && sleep 0.1 && wtype -M ctrl v

# === NOTIFICATION CENTER ===
bind = $mainMod, R, exec, swaync-client -t -sw

# === SCREENSHOTS (WINDOWS/LINUX STYLE) ===
bind = , Print, exec, grim - | swappy -f -
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# === SCREENSHOTS (CORRECTED) ===
bind = $mainMod SHIFT, P, exec, grim - | swappy -f -  
bind = $mainMod CTRL SHIFT, P, exec, grim -g "$(slurp)" - | swappy -f -

# === RENDERING OPTIMIZATION ===
render {
    explicit_sync = 0
    explicit_sync_kms = 0
    direct_scanout = false
}
