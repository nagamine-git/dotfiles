################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = fcitx5 -d --replace
exec-once = waybar &
exec-once = mako &
exec-once = hyprpaper &
exec-once = mkdir -p /tmp/hypr/$USER
exec-once = cliphist &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = hyprsession.sh boot

# Float these instances on special workspaces
windowrule = float,instance:^(scratchterm)$,onworkspace:special:term
windowrule = float,instance:^(notes)$,onworkspace:special:notes


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Locale and cursor settings
env = LANG,ja_JP.UTF-8
env = LC_ALL,ja_JP.UTF-8
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = BROWSER,firefox
env = MIXER_VERBOSE,1

# Input method settings
env = GLFW_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = SDL_IM_MODULE,fcitx
env = CLUTTER_IM_MODULE,fcitx
env = GTK_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = FCITX_NO_PREEDIT_WINDOW,1

# Logging
env = HYPRLAND_LOG_WLR,1

# Wayland related environment variables
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# GTK scrollbar settings
env = GTK_OVERLAY_SCROLLING,0  # スクロールバーを常に表示

# XDG specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Electron app settings
env = ELECTRON_OZONE_PLATFORM,wayland
# env = DISABLE_GPU_SANDBOX,1
#env = ELECTRON_DISABLE_GPU_SANDBOX,1
env = ELECTRON_ENABLE_WAYLAND,1
env = MOZ_ENABLE_WAYLAND,1

# Theme settings
env = QT_QPA_PLATFORMTHEME,qt6ct


#######################
### XWAYLAND CONFIG ###
#######################

# XWayland settings for better performance
xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# General settings
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.inactive_border = rgba(cccccc20)
    col.active_border = rgba(eeeeee80)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# Decoration settings
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.75

    shadow {
        enabled = true
        range = 1
        render_power = 1
        color = rgba(1a1a1aee)
    }

    # Blur settings
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        
        # Enhanced blur settings
        xray = true         # See through blur for better visibility
        noise = 0.01        # Add slight noise for more natural blur
        contrast = 0.9      # Adjust contrast of blurred areas
        brightness = 0.8    # Adjust brightness of blurred areas

        vibrancy = 0.1696
    }
}

# Group (tabbed windows) settings
group {
    # Groupbar (tab bar) settings
    groupbar {
        enabled = true
        font_family = Firge35Nerd Console
        font_size = 10
        gradients = true
        height = 16
        priority = 3
        render_titles = true
        scrolling = true
        text_color = rgba(eceff4ff)
        
        col.active = rgba(88c0d0ff)      # Active tab color
        col.inactive = rgba(4c566aaa)    # Inactive tab color
        col.locked_active = rgba(d08770ff)
        col.locked_inactive = rgba(d08770aa)
    }
    
    # Group border settings  
    col.border_active = rgba(88c0d0ff)   # Active group border
    col.border_inactive = rgba(4c566a80) # Inactive group border
    col.border_locked_active = rgba(d08770ff)
    col.border_locked_inactive = rgba(d08770aa)
}

# Animation settings
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Bezier curves for animations
    # See https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Optimized animation definitions (reduced duration for performance)
    animation = global, 1, 6, default          # 10→6
    animation = border, 1, 3, easeOutQuint     # 5.39→3
    animation = windows, 1, 3, easeOutQuint    # 4.79→3
    animation = windowsIn, 1, 3, easeOutQuint, popin 87%    # 4.1→3
    animation = windowsOut, 1, 1, linear, popin 87%        # 1.49→1
    animation = fadeIn, 1, 1, almostLinear     # 1.73→1
    animation = fadeOut, 1, 1, almostLinear    # 1.46→1
    animation = fade, 1, 2, quick              # 3.03→2
    animation = layers, 1, 3, easeOutQuint     # 3.81→3
    animation = layersIn, 1, 3, easeOutQuint, fade         # 4→3
    animation = layersOut, 1, 1, linear, fade  # 1.5→1
    animation = fadeLayersIn, 1, 1, almostLinear           # 1.79→1
    animation = fadeLayersOut, 1, 1, almostLinear          # 1.39→1
    animation = workspaces, 1, 1.5, almostLinear, fade     # 1.94→1.5
    animation = workspacesIn, 1, 1, almostLinear, fade     # 1.21→1
    animation = workspacesOut, 1, 1.5, almostLinear, fade  # 1.94→1.5
}


######################
### WINDOW RULES ###
######################

# Smart gaps / No gaps when only one window
# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# Uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]

# Input method rules
windowrulev2 = nofocus,class:^(fcitx)$,title:^(fcitx)$
windowrulev2 = noborder,class:^(fcitx)$,title:^(fcitx)$

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


#######################
### LAYOUT SETTINGS ###
#######################

# Dwindle layout
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# Master layout
# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# Miscellaneous settings
# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true                          # VFR (Variable Frame Rate) - 重要！
    vrr = 2                             # Variable Refresh Rate
    mouse_move_enables_dpms = true      # マウス移動でディスプレイ復帰
    key_press_enables_dpms = true       # キー押下でディスプレイ復帰
    always_follow_on_dnd = true         # ドラッグ&ドロップ最適化
    layers_hog_keyboard_focus = true    # レイヤーフォーカス最適化
    animate_manual_resizes = false      # 手動リサイズアニメーション無効
    enable_swallow = true               # ウィンドウスワロー有効
    swallow_regex = ^(Alacritty|kitty|footclient)$
}


#############
### INPUT ###
#############

# Input device settings
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = custom
    kb_variant = colemak_vim_ctrlcaps
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        tap-to-click = false
        clickfinger_behavior = true  # 2本指クリックを右クリックとして有効化
    }
}

device {
    name = pfu-limited-hhkb-hybrid
    kb_layout = custom
    kb_variant = colemak_vim
}

# Gesture settings
# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Per-device input configuration
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Sway-style keybindings (i3wm/Sway compatible)
# Using standard QWERTY + vim-style navigation

# Basic application bindings (Sway standard)
bind = $mainMod, Return, exec, $terminal    # Return for terminal (Sway standard)
bind = $mainMod SHIFT, q, killactive,       # Shift+q to kill window (Sway standard)
bind = $mainMod, d, exec, $menu             # d for dmenu/launcher (Sway standard)
bind = $mainMod, b, exec, $browser          # b for browser
bind = $mainMod, o, exec, $fileManager      # o for file manager
# Window operations (Sway standard)
bind = $mainMod, f, fullscreen, 1           # f for fullscreen (Sway standard)
bind = $mainMod SHIFT, space, togglefloating, # Shift+space for floating toggle (Sway standard)
bind = $mainMod, space, exec, hyprctl dispatch focusurgentorlast  # space for focus urgent or last (Sway standard)
bind = $mainMod, p, exec, hyprctl clients -j | jq -r '.[] | select(.mapped == true) | select(.workspace.id > 0) | "\(.address)|\(.workspace.id) \(.class): \(.title // "No Title")"' | wofi --dmenu --prompt="ウィンドウ検索" | cut -d'|' -f1 | xargs -I {} hyprctl dispatch focuswindow "address:{}"  # Window search (Sway standard)
bind = $mainMod, v, togglesplit,            # v for toggle split (vim-style vertical)
bind = $mainMod SHIFT, p, pseudo,               # pseudo-tiling (moved from Super+p)

# Layout controls (Sway-style)
bind = $mainMod, s, exec, hyprctl keyword general:layout master    # s for stacking-like (master layout)
bind = $mainMod, w, exec, hyprctl keyword general:layout dwindle   # w for tabbed-like (dwindle layout)

# Window grouping (tabbed containers - Sway-style)
bind = $mainMod, g, togglegroup,                # g for group toggle (Sway-style tabbed)
bind = $mainMod SHIFT, g, moveoutofgroup,       # Shift+g to ungroup window
bind = $mainMod, t, changegroupactive, f        # t for tab forward (next in group)
bind = $mainMod SHIFT, t, changegroupactive, b  # Shift+t for tab backward (prev in group)
# Alternative: Ctrl+Tab for tab switching (common convention)
bind = $mainMod CTRL, Tab, changegroupactive, f
bind = $mainMod CTRL SHIFT, Tab, changegroupactive, b

# Group management (pseudo "select all tabs")
bind = $mainMod, a, lockactivegroup, toggle     # a for "select all" (lock group for unified movement)
bind = $mainMod SHIFT, a, exec, hyprctl dispatch lockgroups toggle  # Shift+a to lock all groups globally
# Group manipulation when locked (batch operations)
bind = $mainMod CTRL, a, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace e+1; dispatch lockactivegroup off"  # Move entire group to next workspace
bind = $mainMod ALT, a, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch togglefloating; dispatch lockactivegroup off"         # Float entire group
bind = $mainMod ALT, f, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch fullscreen 1; dispatch lockactivegroup off"            # Fullscreen entire group

# Quick group workspace movement (when group is locked)
bind = $mainMod ALT, 1, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 1; dispatch lockactivegroup off"
bind = $mainMod ALT, 2, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 2; dispatch lockactivegroup off"
bind = $mainMod ALT, 3, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 3; dispatch lockactivegroup off"
bind = $mainMod ALT, 4, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 4; dispatch lockactivegroup off"
bind = $mainMod ALT, 5, exec, hyprctl --batch "dispatch lockactivegroup on; dispatch movetoworkspace 5; dispatch lockactivegroup off"

# Show desktop (scratchpad alternative)
bind = $mainMod SHIFT, minus, togglespecialworkspace, desktop

# Window focus movement (vim-style navigation - Sway standard)
# h/n/e/i = left/down/up/right (vim keys)
bind = $mainMod, h, movefocus, l            # h = left (vim/Sway standard)
bind = $mainMod, n, movefocus, d            # n = down (vim/Sway standard)
bind = $mainMod, e, movefocus, u            # e = up (vim/Sway standard)
bind = $mainMod, i, movefocus, r            # i = right (vim/Sway standard)

# Arrow key navigation (alternative)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window movement (Sway standard - Shift + vim keys)
bind = $mainMod SHIFT, h, movewindow, l     # Shift+h = move left
bind = $mainMod SHIFT, n, movewindow, d     # Shift+n = move down
bind = $mainMod SHIFT, e, movewindow, u     # Shift+e = move up
bind = $mainMod SHIFT, i, movewindow, r     # Shift+i = move right

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad (magic workspace)
bind = $mainMod, grave, togglespecialworkspace, magic  # grave (`)キーに変更
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic

# Mouse window operations
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize mode (r for resize)
# bind = $mainMod, R, submap, resize
# submap = resize
# binde = , H, resizeactive, -40 0    # 左
# binde = , I, resizeactive, 40 0     # 右
# binde = , E, resizeactive, 0 -40    # 上
# binde = , N, resizeactive, 0 40     # 下
# bind = , escape, submap, reset      # ESCで終了
# bind = , Return, submap, reset      # Enterで終了
# submap = reset

# Multimedia keys (volume & brightness)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media playback controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# 外部ディスプレイを使用するクラムシェルモード設定を有効化
# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

# Clamshell mode with external display
# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

# Workspace back-and-forth
bind = $mainMod, Tab, workspace, back_and_forth     # SUPER+Tab: 前のWSへ戻る

# Clipboard management
bind = $mainMod Shift, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# レンダリング最適化を追加
render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = true
}
