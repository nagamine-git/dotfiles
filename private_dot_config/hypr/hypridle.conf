general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on && sleep 1 && hyprshade auto
    ignore_dbus_inhibit = false
}

listener {
    timeout = 300                         # 5分
    on-timeout = loginctl lock-session    # ロック
}

listener {
    timeout = 330                         # 5.5分
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && sleep 0.5
}

listener {
    timeout = 1200                        # 20分
    on-timeout = sleep 1 && systemctl suspend
}
