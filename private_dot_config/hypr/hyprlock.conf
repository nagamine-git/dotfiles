general {
    # キーボード入力の問題を修正
    hide_cursor = false
    grace = 0
    ignore_empty_input = false
    immediate_render = true
    text_trim = true
    fractional_scaling = 2
    fail_timeout = 2000
}

auth {
    # PAM認証の改善
    pam:enabled = true
    pam:module = hyprlock
}

# アニメーションを無効化してフォーカス問題を回避
animations {
    enabled = false
}

background {
    monitor =
    path = screenshot
    blur_size = 8
    blur_passes = 3
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 1
    dots_size = 0.33
    dots_spacing = 0.15
    outer_color = rgba(238, 238, 238, 0.5)
    inner_color = rgba(46, 52, 64, 0.9)
    font_color = rgba(236, 239, 244, 1.0)
    font_family = Roboto + Noto Sans JP
    fade_on_empty = false
    fade_timeout = 0
    hide_input = false
    rounding = 4
    check_color = rgba(136, 192, 208, 1.0)
    fail_color = rgba(191, 97, 106, 1.0)
    capslock_color = rgba(208, 135, 112, 1.0)
    placeholder_text = <span foreground="##eceff4aa">パスワードを入力</span>
    # デバッグ用：失敗時の詳細表示
    fail_text = <i>認証失敗 <b>($ATTEMPTS)</b> - $FAIL</i>
    
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date "+%H:%M:%S")</span>"
    color = rgba(236, 239, 244, 0.8)
    font_size = 28
    font_family = Roboto + Noto Sans JP
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:30000] echo "<span>$(date "+%Y年%m月%d日 (%a)")</span>"
    color = rgba(236, 239, 244, 0.6)
    font_size = 16
    font_family = Roboto + Noto Sans JP
    position = 0, 40
    halign = center
    valign = center
}
